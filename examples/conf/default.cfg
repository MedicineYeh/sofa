name = "Network Events";
tracing_mode = "full";
downsample = 1;
network_timestamp_offset = 0.4;
//tracing_mode = "partial";
// tracing_mode=[full|partial]
tracefiles = (
    {   path = "perf.script";
        color = "blue";
    }
);

pcapfiles = (
    {   path = "sofa.pcap";
        color = "blue";
    }
);

symbols =
{
  keywords = ( { name  = "page";
                  color = "red";},
                { name  = "pcap";
                  color = "blue";}
              );
};
