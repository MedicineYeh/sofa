name = "Network Events";
tracing_mode = "full";
//tracing_mode = "partial";
// tracing_mode=[full|partial]
tracefiles = (
    {   path = "perf.script";
        color = "blue";
    },
    {   path = "/tmp/sofa/perf-hpc0.script";
        color = "red";
    },
    {   path = "/tmp/sofa/perf-hpc1.script";
        color = "green";
    }
);

symbols =
{
  functions = ( { name  = "send";
                  color = "red";},
                { name  = "receive";
                  color = "blue";},
                { name  = "native";
                  color = "green";}
              );
};
